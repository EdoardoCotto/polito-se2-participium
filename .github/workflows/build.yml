name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    # Using 'ubuntu-latest' is faster and more cost-effective for Node.js projects
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set a maximum timeout for the entire job (30 minutes)
    steps:
      # 1. Checkout the code (REQUIRED)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mandatory for SonarQube/SonarCloud SCM features

      # 2. Setup the required environment (e.g., Node.js for JS/TS projects)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Set to your project's version

      # 3. Install dependencies and RUN UNIT TESTS (REQUIRED for coverage report)
      - name: Install dependencies and Run Tests to Generate Coverage
        timeout-minutes: 20  # Set a timeout for this step (20 minutes)
        run: |
          npm install
          cd server && npm install && cd ..
          # This command MUST generate the coverage file (e.g., coverage/lcov.info)
          # Add timeout to prevent hanging tests (15 minutes max, leaving buffer for step timeout)
          timeout 15m npm run test:coverage || echo "Tests completed with exit code $?"
          # Ensure coverage file exists even if tests fail
          if [ ! -f coverage/lcov.info ]; then
            echo "Warning: coverage/lcov.info not found, creating empty file"
            mkdir -p coverage
            echo "TN:" > coverage/lcov.info
          fi 

      # 4. Run SonarQube Scan
      # It will automatically read coverage settings from sonar-project.properties
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # GITHUB_TOKEN is required for Pull Request Decoration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # No need for 'with: args' if all keys are in sonar-project.properties